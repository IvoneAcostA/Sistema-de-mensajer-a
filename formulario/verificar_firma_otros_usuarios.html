<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Firma</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function handleFirmaArchivoChange(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('firmaContenido').value = content;
            };
            reader.readAsText(file);
        }

        function handleLlaveArchivoChange(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('llaveContenido').value = content;
            };
            reader.readAsText(file);
        }
    </script>
</head>
<body>
    <header>
        <h1>Tech Market</h1>
        <nav>
            <ul>
                <li><a href="../show.html">Inicio</a></li>
                <li><a href="verificar_firma_otros_usuarios.html">Verificar usuarios</a></li>
            </ul>
        </nav>
    </header>
    <h1>Verificar Firma</h1>

    <form action="../php/verificar_otros.php" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre de usuario:</label><br>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
        <br>
        <label for="firmaContenido">Firma Digital:</label><br>
        <textarea id="firmaContenido" name="firmaContenido" rows="4" cols="50" required></textarea><br>
        <input type="file" id="firmaArchivo" name="firmaArchivo" accept=".txt" required onchange="handleFirmaArchivoChange(event)">
        <br>
        <label for="llaveContenido">Llave PÃºblica:</label><br>
        <textarea id="llaveContenido" name="llaveContenido" rows="4" cols="50" required></textarea><br>
        <input type="file" id="llaveArchivo" name="llaveArchivo" accept=".key" required onchange="handleLlaveArchivoChange(event)">
        <br><br><br>
        <input type="submit" value="Verificar Firma">
    </form>

</body>
</html>
